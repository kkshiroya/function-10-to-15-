    function name(name, callback) {
        console.log("Hello " + name);
        callback();
    }

    name('User', function () {
        console.log("Welcome to HubSpot!");
    });
    // /////////////////////////////////////////////////////
    function recurse(n) {
        if (n <= 1) return n;
        else return recurse(n - 1) + recurse(n - 2);
    }

    console.log(recurse(4))

    setTimeout(function () {
